<!DOCTYPE html>
<html>
<head>
    <title>Кто ты из итальянских существ?</title>

</head>
<body>
    <div id="container">
        <div id="cover">
            <h1>Узнай, кто ты!</h1>

            <button id="playButton">Играть</button>
        </div>
        <div id="quiz" style="display: none;">
            <div id="question"></div>
            <div id="answers"></div>
            <button id="nextButton">Следующий</button>
        </div>

        <!-- Блок с результатом -->
        <div id="result" style="display: none;">
            <h1>Ты - Бомбардило Крокодило!</h1>
            <img src="img/bombodil1.jpg" alt="Бомбардило Крокодило" width="200">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
